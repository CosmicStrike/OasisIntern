<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="cal-container">
        <div class="cal-display">
            <div class="cal-screen-minor">

            </div>
            <div class="cal-screen">

            </div>
        </div>
        <div class="cal-interface">
            <div class="btns">x<sup class="square">2</sup></div>
            <div class="btns">%</div>
            <div class="btns">C</div>
            <div class="btns">AC</div>

            <div class="btns">1</div>
            <div class="btns">2</div>
            <div class="btns">3</div>
            <div class="btns">/</div>

            <div class="btns">4</div>
            <div class="btns">5</div>
            <div class="btns">6</div>
            <div class="btns">x</div>

            <div class="btns">7</div>
            <div class="btns">8</div>
            <div class="btns">9</div>
            <div class="btns">-</div>

            <div class="btns">.</div>
            <div class="btns">0</div>
            <div class="btns">=</div>
            <div class="btns">+</div>
        </div>
    </div>
</body>

</html>
